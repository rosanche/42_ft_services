apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  type: ClusterIP
  ports:
  - name: influxdb
    port: 8086
    targetPort: 8086
    protocol: TCP
  selector:
    app: influxdb

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"

---

apiVersion: v1  
kind: PersistentVolumeClaim  
metadata:  
  name: influxdb-pv-claim
  labels:
    app: influxdb
spec:  
  storageClassName: manual
  accessModes:  
    - ReadWriteOnce  
  resources:  
    requests:  
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
    name: influxdb-deployment
spec:
  selector:
    matchLabels:
      app: influxdb 
  replicas: 1    
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - image: services/influxdb
        imagePullPolicy: IfNotPresent
        name: influxdb
        ports:
        - containerPort: 8086
        volumeMounts:
          - mountPath: /var/lib/influxdb
            name: influxdb-persistent-storage
      volumes:
      - name: influxdb-persistent-storage
        persistentVolumeClaim:
          claimName: influxdb-pv-claim
          