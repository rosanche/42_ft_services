apiVersion: v1
kind: Service
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 21
    targetPort: 21
    protocol: TCP
  selector:
    app: ftps

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pv-claim
  labels:
    app: ftps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
        - name: ftps
          image: services/ftps
          env:
            - name: USER
              value: admin
            - name: PASSWORD
              value: password
          ports:
          - containerPort: 21
            hostPort: 21
          - containerPort: 21000
            hostPort: 21000
          volumeMounts:
            - name: ftps-persistent-storage
              mountPath: /ftp/ftp
          imagePullPolicy: IfNotPresent
      volumes:
      - name: ftps-persistent-storage
        persistentVolumeClaim:
          claimName: ftps-pv-claim
