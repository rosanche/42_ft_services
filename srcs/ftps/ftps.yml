apiVersion: v1
kind: Service
metadata:
  name: ftps
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 21
    targetPort: 21
    protocol: TCP
  selector:
    app: ftps-app

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: ftps-pv-claim
    labels:
    app: ftps-app
spec:
    accessModes:
    - ReadWriteOnce
    resources:
    requests:
        storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps-app
  template:
    metadata:
      labels:
        app: ftps-app
    spec:
      containers:
      - name: ftps
        image: services/ftps
        env:
        - name: FTP_USER
            value: user
        - name: FTP_PASSWORD
            value: services
        ports:
        - containerPort: 21
          name: http
        - containerPort: 21000
          hostPort: 21000
        volumeMounts:
        - name: ftps-persistent-storage
            mountPath: /ftps
        imagePullPolicy: IfNotPresent
        volumes:
        - name: ftps-persistent-storage
          persistentVolumeClaim:
            claimName: ftps-pv-claim
